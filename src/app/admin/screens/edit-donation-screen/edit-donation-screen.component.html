<section id="edit-dog">
    <div class="container-fluid mt-5">
        <div class="row" style="margin-top:4%">
            <div class="col-12 col-lg-12">
                <div class="row" style="margin-bottom: 6%;">
                    <div class="col-7 col-lg-9 tittle">
                        <h4 *ngIf="id ===''" style="font-weight:normal;">
                            AGREGAR DONACIÓN
                        </h4>
                        <h4 *ngIf="id !== ''">
                            EDITAR DONACIÓN
                        </h4>
                    </div>
                </div>
                <app-form-edit-donation (form)= importForm($event) ></app-form-edit-donation>
            </div>
        </div>
    </div>
</section>
