<section id="reports">
    <div class="container-fluid mt-5">
        <div class="row" style="margin-top: 6%;">
            <div class="col-9 col-lg-10">
                <h5 style="font-weight:normal;">CASOS AMBIENTALES</h5>
            </div>
        </div>
        <div class="row mt-2" style="padding-bottom: 5%;">
            <div class="col-12">
                <button [ngClass]="shows ? 'activo' : 'noActivo' " (click)="show('mapa')"  routerLink="/admin/cases" routerLinkActive="active" class="btn btn-sm  btn-success mapa" style="color: white !important;">Mapa</button> 
                <button [ngClass]="!shows ? 'activo' : 'noActivo'" (click)="show('lista')" routerLink="/admin/cases" routerLinkActive="active" class="btn btn-sm btn-success lista" style="color: white !important;">Lista</button> 
                <div class="my-5">

                        <div *ngIf="shows; then mapa else lista"></div>
                        <ng-template #lista><app-table-cases></app-table-cases></ng-template> 
                        <ng-template #mapa><app-map></app-map></ng-template>
                </div>
            </div>
        </div>
    </div>
</section>
