<section id="table-dogs">
    <div class="row">
        <div class="col-12 col-lg-11 ">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid ps-0 pe-lg-0">
                    <div class="col-8 col-lg-4 py-2 py-lg-0 pe-0">
                        <input class="form-control border-0" type="search" placeholder="Buscar perro" aria-label="Search" size="80" style="background-color:rgb(234, 238, 226)">
                    </div>
                    <div class="col-4 col-lg-1 py-2 py-lg-0 px-0">
                        <button type="button" class="btn btn-secondary btn1 mx-3 mx-lg-3">
                            <i class="lupa fas fa-search fa-1x "></i>
                        </button>
                    </div>
                    <div class="col-12 col-lg-3 ps-1">
                        <select id="raza" type="text" (change)="breedFilter($event)" class="btn btn-secondary btn1  me-auto my-2 my-lg-0 d-block">
                            <option selected disabled value>Filtrar por raza</option>
                            <option *ngFor="let dog of dogs | breedRepeat" value="{{dog.breed}}">{{dog.breed}}</option>    
                        </select>
                    </div>
                    <div id="limpiar" class="col-12 col-lg-4 text-end">
                        <button type="button" (click)="clearFilter($event)" class="btn btn-secondary  mx-0 ms-lg-3 my-2 my-lg-0">
                            Limpiar tabla
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-11">
            <div class="table-responsive">
                <table class="table table-borderless">
                    <thead>
                        <tr class="cabezera">
                            <th scope="col">NOMBRE PERRO</th>
                            <th scope="col">NOMBRE DUEÑO</th>
                            <th scope="col">RAZA</th>
                            <th scope="col" class="text-center">IMAGEN</th>
                            <th scope="col" class="text-center ">ACCIÓN</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let dog of dogs | tableFilter: filterBreed ">
                        <tr>
                            <td>{{dog.nameDog}}</td>
                            <td>{{dog.nameOwner}}</td>
                            <td>{{dog.breed}}</td>
                            <td class="text-center">
                                <button class="btn rounded-pill ver" (click)="dogSelected = dog" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Ver </button>
                                <app-modal-image [image]="dogSelected?.image"></app-modal-image>
                            </td>
                            <td class="btnRight">
                                <app-modal-delete></app-modal-delete>
                                <a class="btn rounded-pill editar" routerLink="/admin/edit-dog">Editar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container-fluid ps-0">
                    <div class="ms-auto p-2 bd-highlight nextPage">
                        Ítems por página:
                        <select id="page" type="text" class="btn btn1 btn-sm">
                            <option selected>7</option>
                            <option>6</option>
                            <option>5</option>                          
                        </select>
                    </div>
                    <div class="p-0 p-lg-2">
                        <button type="button" class="btn  btn1 rounded-circle">
                            <i class="fas fa-angle-left"></i>
                        </button> 1 - 4 de 4
                        <button type="button" class="btn  btn1 rounded-circle">
                            <i class="fas fa-angle-right"></i>
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</section>
