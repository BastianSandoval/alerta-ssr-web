<section id="table-dogs">
    <div class="row">
        <div class="col-12 col-lg-11 ">
            <nav class="navbar navbar-expand-lg navbar-light">
                <form class="container-fluid ps-0 pe-lg-0">
                    <div class="col-8 col-lg-4 py-2 py-lg-0 pe-0">
                        <input class="form-control border-0" type="search" #box (keyup)="onValue(box.value)" (keyup.enter)="onEnter(box.value)" placeholder="Buscar perro" aria-label="Search" size="80" style="background-color:rgb(234, 238, 226)">
                    </div>
                    <div class="col-4 col-lg-1 py-2 py-lg-0 px-0">
                        <button type="button" (click)="searchButton()" class="btn btn-secondary btn1 mx-3 mx-lg-3">
                            <i class="lupa fas fa-search fa-1x "></i>
                        </button>
                    </div>
                    <div class="col-7 col-sm-4 col-md-4 col-lg-3 col-xl-2 ps-lg-1">
                        <select id="raza" type="text" (change)="breedFilter($event)" class="form-select style btn1 me-auto my-2 my-lg-0 d-block">
                            <option selected disabled value id="1">Filtrar por raza</option>
                            <option *ngFor="let dog of dogs | breedRepeat" value="{{dog.breed}}">{{dog.breed}}</option>    
                        </select>
                    </div>
                    <div id="limpiar" class="col-12 col-sm-4 col-lg-5 text-end">
                        <button type="reset" (click)="clearFilter()" class="btn btn-secondary  mx-0 ms-lg-3 my-2 my-lg-0">
                            Limpiar tabla
                        </button>
                    </div>
                </form>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-11">
            <div class="table-responsive">
                <table class="table table-borderless">
                    <thead>
                        <tr class="cabezera">
                            <th scope="col">NOMBRE PERRO</th>
                            <th scope="col">NOMBRE DUEÑO</th>
                            <th scope="col">RAZA</th>
                            <th scope="col" class="text-center">IMAGEN</th>
                            <th scope="col" class="text-center ">ACCIÓN</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let dog of dogsSlice | breedFilter: filterBreed | dogFilter: filterDog">
                        <tr>
                            <td scope="col">{{dog.nameDog}}</td>
                            <td scope="col">{{dog.nameOwner}}</td>
                            <td scope="col">{{dog.breed}}</td>
                            <td class="text-center" scope="col">
                                <button class="btn rounded-pill ver" (click)="dogSelected = dog" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Ver </button>
                                <app-modal-image [image]="dogSelected?.image"></app-modal-image>
                            </td>
                            <td class="btnRight" scope="col">
                                <button class="btn rounded-pill eliminar-table" (click)="idSelected = dog._id" (click)="nameDogSelected=dog.nameDog" type="submit" data-bs-toggle="modal" data-bs-target="#delete">Eliminar </button>
                                <app-modal-delete [id]="idSelected" [nameDog]="nameDogSelected"></app-modal-delete>

                                <a class="btn rounded-pill editar" [routerLink]="['/admin/edit-dog', dog._id]">Editar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container-fluid ps-0">
                    <div class="ms-auto p-2 bd-highlight nextPage">
                        Ítems por página:
                        <select id="page" type="number" (change)="sizePage($event)" class="btn btn1 btn-sm">
                            <option selected >7</option>
                            <option type="number" >5</option>
                            <option>4</option>                          
                        </select>
                    </div>
                    <div class="p-0 p-lg-2">
                        <button id="prevButton" type="button" disabled (click)="prevPage()" class="btn btn1 rounded-circle">
                            <i class="fas fa-angle-left"></i>
                        </button> 1 - 4 de 4
                        <button id="nextButton" type="button" (click)="nextPage()" class="btn  btn1 rounded-circle">
                            <i class="fas fa-angle-right"></i>
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</section>
