<div class="row justify-content-center">
    <div class="col-11 col-lg-10 " style="background-color: rgb(234, 238, 226)">
        <div class="container-fluid pt-4">
            <form [formGroup]="checkoutForm">
                <div class="row">
                    <div class="col py-3 py-lg-4 px-3 px-lg-5">
                        <label for="nombrePerro" class="fw-bolder">NOMBRE PERRO</label>
                        <input id="nombrePerro" type="text" class="form-control" formControlName="nombrePerro" placeholder="Nombre perro" aria-label="Nombre perro">
                        <div id='mensaje'>
                            <small id="nombrePerroHelp" class="form-text text-muted" *ngIf="(nombrePerro?.dirty || nombrePerro?.touched) && nombrePerro?.invalid && nombrePerro?.errors?.required"> Requerido  </small>
                        </div>
                    </div>
                    <div class="col py-3 py-lg-4 px-3 px-lg-5">
                        <label for="nombreDueno" class="fw-bolder">NOMBRE DUEÃ‘O</label>
                        <input id="nombreDueno" type="text" class="form-control" formControlName="nombreDueno" placeholder="Nombre y Apellido" aria-label="Nombre y Apellido">
                        <div id="mensaje">
                            <small id="nombreDuenoHelp" class="form-text text-muted" *ngIf="(nombreDueno?.dirty || nombreDueno?.touched) && nombreDueno?.invalid && nombreDueno?.errors?.required"> Requerido</small>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-lg-6 py-3 py-lg-4 px-3 px-lg-5">
                        <label for="raza" class="fw-bolder">RAZA</label>
                        <select id="raza" class="form-select" formControlName="raza" type="text">
                            <option value="" selected disabled hidden>Seleccione una raza</option>
                            <option>Puddle</option>
                            <option>Cocker</option>
                            <option>Pastor Aleman</option>  
                        </select>
                        <div id="mensaje">
                            <small id="razaHelp" class="form-text text-muted" *ngIf="(raza?.dirty || raza?.touched) && raza?.invalid && raza?.errors?.required"> Requerido</small>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn my-4 shadow" [disabled]="!checkoutForm.valid" style="min-width: 20vh;">
                        Agregar
                        <i class="far fa-plus-square ps-2"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
