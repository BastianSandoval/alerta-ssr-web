<div class="modal fade" id="edit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content " style="background-color:rgb(219, 224, 212) ;">
            <div class="modal-header header">
                <h4 class="modal-title col-12 text-center" id="exampleModalLabel"> ¿Estás seguro que deseas editar "{{nameDog}}"?</h4>
            </div>

            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary btn-cancelar" data-bs-dismiss="modal">Cancelar</button>

                <button type="button" (click)="editDog(id, newDog)" routerLink="/admin/list-dogs" class="btn btn-secondary btn-editar" data-bs-dismiss="modal">Editar</button>
            </div>
        </div>
    </div>
</div>
