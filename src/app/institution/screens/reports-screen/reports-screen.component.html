<section id="reports">
    <div class="container-fluid">
        <div class="row">
            <div class="col-9 col-lg-10">
                <h5 style="font-weight:normal;">REPORTES</h5>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12 col-lg-12">
                <!-- <a routerLink="/admin/reports-mapa" [queryParams]="{ type: 'news' }"
                >Mapa</a>
                <a routerLink="/admin/reports" [queryParams]="{ type: 'news' }"
                >Lista</a> -->
                <button [ngClass]="!shows ? 'activo' : 'noActivo' "  (click)="show('lista')" routerLink="/institution/" routerLinkActive="active" class="btn btn-sm lista btn-success" style="color: white !important; font-size: 2.2vh;">Lista</button>
                <button [ngClass]="shows ? 'activo' : 'noActivo' " (click)="show('mapa')" routerLink="/institution/" routerLinkActive="active" class="btn btn-sm mapa btn-success" style="color: white !important; font-size: 2.2vh;" >Mapa</button> 
                   
                <div class="my-5">

                        <div *ngIf="shows; then mapa else lista"></div>
                        <ng-template #lista>
                            <app-table-reports></app-table-reports>
                        </ng-template> 
                        <ng-template #mapa>
                            <app-institution-global-map></app-institution-global-map>
                        </ng-template>
                    </div>
                
            </div>   
        </div>
    </div>
</section>
