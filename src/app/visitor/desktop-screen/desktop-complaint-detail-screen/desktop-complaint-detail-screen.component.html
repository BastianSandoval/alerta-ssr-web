<div class="container"
  *ngIf="report$ | async;
  let report;"
>
  <div class="row justify-content-around mt-5">
    <div class="col-6">
      <div class="col-12">
        <app-map
          [lat]="report.location.latitude"
          [lng]="report.location.longitude"
        ></app-map>
      </div>
      <div class="col-12">
        
          <h4 class="mb-0 mt-2" style="color: #000000; font-size: 24px;">{{report.title | uppercase}}</h4>
          <p class="lead text-brand" style="font-size: 18px; font-weight: normal; margin-bottom: 0;">
            Latitud: {{report.location.latitude | slice:0:11 }} <span class="ps-3">Longitud: {{report.location.longitude | slice:0:11}}</span></p>
          <p class="lead" style="color: #96AC78; font-size: 17px; font-weight: normal;">Fecha: {{report.createdAt | date: 'd/M/yy HH:mm'}}</p>
    
          <h5 class="text-uppercase mt-2" style="color: #000000; font-size:20px">Descripci√≥n de la denuncia</h5>
          <p class="pe-4 mb-1" style="color: #676767;">{{report.description | capitalize}}</p>

                  <h4 class="lead text-white text-brand-secondary mb-0">{{report.checks}}</h4>
                </div>
              </div>
            </div>
          </div> -->
        
      </div>
    </div>
    <div class="col-auto">
      <img [src]="report.imageUrl" alt="" class="img-fluid img-thumbnail shadow-sm " style="height: auto;" data-toggle="modal" data-target="#exampleModal2">
    </div>
    
  </div>
